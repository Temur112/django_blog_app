{% extends 'post/base.html' %}
{% block title %} share post {% endblock %}
{% block body %}
    {% if sent %}
        <h2>Email was successfully sent to {{ form.cleaned_data.to }}</h2>
        <p>
            {{ post.title }}
        </p>

    {% else %}
        <h2>Share {{ post.title }} via email </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% endif %}
{% endblock %}
